<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="shoppingsession.length <= 0" class="no-data text-center">There is no shoppingsession added yet!</p>
    <!-- shoppingsession list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="shoppingsession.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">shoppingsession ID</th>
          <th scope="col">userid</th>
          <th scope="col">total</th>
          <th scope="col">datecreation</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shoppingsession of shoppingsession; let i = index">
          <th scope="row">{{shoppingsession._id}}</th>
          <td>{{shoppingsession.userid}}</td>
          <td>{{shoppingsession.total}}</td>
          <td>{{shoppingsession.datecreation}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/usereditshoppingsession/', shoppingsession._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;


            <span class="edit" [routerLink]="['/usereditshoppingsession/', shoppingsession._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;



            <span class="delete" (click)="removeshoppingsession(shoppingsession, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>


    
    <br><hr>

  </div>
</div>
