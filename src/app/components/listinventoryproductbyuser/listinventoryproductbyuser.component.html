<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="inventoryproduct.length <= 0" class="no-data text-center">There is no inventoryproduct added yet!</p>
    <!-- inventoryproduct list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="inventoryproduct.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">inventoryproduct ID</th>
          <th scope="col">qte</th>
          <th scope="col">idproduct</th>
          <th scope="col">datecreation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inventoryproduct of inventoryproduct; let i = index">
          <th scope="row">{{inventoryproduct._id}}</th>
          <td>{{inventoryproduct.qte}}</td>
          <td>{{inventoryproduct.idproduct}}</td>
          <td>{{inventoryproduct.datecreation}}</td>

        </tr>
      </tbody>
    </table>
  </div>



    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
