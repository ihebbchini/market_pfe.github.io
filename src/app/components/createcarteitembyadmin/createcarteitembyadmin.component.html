
<app-headerbyadmin></app-headerbyadmin>
<app-menubyadmin></app-menubyadmin>



<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-warning">

   <br><h1>CREATE NEW CARTE ITEM :</h1>

    
    <br>

  </div>
</div>
<!-- form card register -->
</div>





<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">


<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="carteitemForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">orderid</label>
                <input class="form-control" type="text" formControlName="orderid" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['orderid'].errors?.['required']"
                >
                orderid is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">productid</label>
                <input class="form-control" type="text" formControlName="productid" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['productid'].errors?.['required']"
                >
                productid is required.
                </div>
              </div>
            </div>

          </div>



          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">quantite</label>
                <input class="form-control" type="text" formControlName="quantite" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['quantite'].errors?.['required']"
                >
                quantite is required.
                </div>
              </div>
            </div>


          </div>
          
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Adddd
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>









    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>






















<app-footerbyadmin></app-footerbyadmin>
