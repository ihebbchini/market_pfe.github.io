<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-danger">

   <br><h1>EDIT DATA :</h1>

    
    <br>

  </div>
</div>
<!-- form card register -->
</div>






<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">






<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">orderid</label>
                <input class="form-control" type="text" formControlName="orderid" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['orderid'].errors?.['required']"
                >
                orderid is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">amount</label>
                <input class="form-control" type="text" formControlName="amount" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['amount'].errors?.['required']"
                >
                amount is required.
                </div>
              </div>
            </div>


          </div>


          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">provider</label>
                <input class="form-control" type="text" formControlName="provider" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['provider'].errors?.['required']"
                >
                provider is required.
                </div>
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <label for="inputName">status</label>
                <input class="form-control" type="text" formControlName="status" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['status'].errors?.['required']"
                >
                status is required.
                </div>
              </div>
            </div>



          </div>







          
          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block" type="submit">
              UPDATE DATA
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>










    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>

















<app-footerbyadmin></app-footerbyadmin>
