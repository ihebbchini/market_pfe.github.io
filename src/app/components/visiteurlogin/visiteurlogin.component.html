
<app-visiteurheader></app-visiteurheader>
<app-visiteurmenu></app-visiteurmenu>



<br><br><br>


<div class="container">  <div class="col-8 col-sm-12 col-lg-8">
    <!-- form card register -->
    <div class="card">
                <br><br>

                <br><br><br>

                <div class="parent container d-flex justify-content-center align-items-center h-100">
                  <div class="child"> <!-- Your code goes inside this div/form --> 
                
                <a  routerLink="/"><img alt="image" src="assets/img/cards/discover.png"></a>
                
                
                  </div>
                </div>
                
                
                <br><br><br>
                
                
                
                
                <div class="container">
                
                  
                
                  <div class="row justify-content-center">
                    <div class="register-user">
                      <!-- form card register -->
                      <div class="card-body">
                        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                          
                          {{vauesss}}
                
                
                          <div class="row">
                              <div class="form-group">
                                  <label for="inputName">Email</label>
                                  <input class="form-control" type="text" formControlName="login" />
                                  <!-- error -->
                                  <div
                                    class="invalid-feedback"
                                    *ngIf="submitted && myForm['login'].errors?.['required']"
                                  >
                                  email is required.
                                  </div>
                                </div>            
                
                
                          </div>
                
                        <div class="row">
                            <div class="form-group">
                                <label for="inputName">password</label>
                                <input class="form-control" type="password" formControlName="password" />
                                <!-- error -->
                                <div
                                  class="invalid-feedback"
                                  *ngIf="submitted && myForm['password'].errors?.['required']"
                                >
                                password is required.
                                </div>
                              </div>            
                            
                          </div>
                  
                
                
                        
                
                
                
                
                
                          <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="submit">
                              LOGIN
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <!-- form card register -->
                  </div>
                
                
                
                
                
                
                
                  </div>
                
                
                
                
                
                













                <br><br>
  
      
      
  
    </div>
  </div>
  <!-- form card register -->
  </div>

  







<app-visiteurfooter></app-visiteurfooter>
