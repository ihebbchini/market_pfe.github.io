<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">





<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">idenvoie</label>
                <input class="form-control" type="text" formControlName="idenvoie" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['idenvoie'].errors?.['required']"
                >
                idenvoie is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">idreception</label>
                <input class="form-control" type="text" formControlName="idreception" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['idreception'].errors?.['required']"
                >
                idreception is required.
                </div>
              </div>
            </div>


          </div>


          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">titre</label>
                <input class="form-control" type="text" formControlName="titre" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['titre'].errors?.['required']"
                >
                titre is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">texte</label>
                <input class="form-control" type="text" formControlName="texte" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['texte'].errors?.['required']"
                >
                texte is required.
                </div>
              </div>
            </div>


          </div>



          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">etat</label>
                <input class="form-control" type="text" formControlName="etat" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['etat'].errors?.['required']"
                >
                etat is required.
                </div>
              </div>
            </div>

          </div>







          
          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block" type="submit">
              UPDATE DATA
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>







    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
