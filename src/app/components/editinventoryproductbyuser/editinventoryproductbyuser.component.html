<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">





<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">qte</label>
                <input class="form-control" type="text" formControlName="qte" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['qte'].errors?.['required']"
                >
                qte is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">idproduct</label>
                <input class="form-control" type="text" formControlName="idproduct" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['idproduct'].errors?.['required']"
                >
                idproduct is required.
                </div>
              </div>
            </div>


          </div>







          
          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block" type="submit">
              UPDATE DATA
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>









    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>

















<app-footerbyuser></app-footerbyuser>
