
<app-headerbyadmin></app-headerbyadmin>
<app-menubyadmin></app-menubyadmin>



<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-danger">

   <br><h1>EDIT DATA :</h1>

    
    <br>

  </div>
</div>
<!-- form card register -->
</div>





<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">





<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">email</label>
                <input class="form-control" type="text" formControlName="email" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['email'].errors?.['required']"
                >
                email is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">password</label>
                <input class="form-control" type="text" formControlName="password" />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['password'].errors?.['required']"
                >
                password is required.
                </div>
              </div>
            </div>


          </div>









          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block" type="submit">
              UPDATE DATA
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>






    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>






















<app-footerbyadmin></app-footerbyadmin>
