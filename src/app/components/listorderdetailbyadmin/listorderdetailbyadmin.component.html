<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-primary">

<div class="container">
    <!-- No data message -->
    <p *ngIf="orderdetail.length <= 0" class="no-data text-center">There is no orderdetail added yet!</p>
    <!-- orderdetail list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="orderdetail.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">orderdetail ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderdetail of orderdetail; let i = index">
          <th scope="row">{{orderdetail._id}}</th>
          <td>{{orderdetail.name}}</td>
          <td>{{orderdetail.email}}</td>
          <td>{{orderdetail.designation}}</td>
          <td>{{orderdetail.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/admineditorderdetails/', orderdetail._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;


            <span class="edit" [routerLink]="['/admindetailorderdetails/', orderdetail._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;




            <span class="delete" (click)="removeorderdetail(orderdetail, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>



    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
