<div class="container">
    <!-- No data message -->
    <p *ngIf="discount.length <= 0" class="no-data text-center">There is no discount added yet!</p>
    <!-- discount list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="discount.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">discount ID</th>
          <th scope="col">Name</th>
          <th scope="col">description</th>
          <th scope="col">pourcentage</th>
          <th scope="col">active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let discount of discount; let i = index">
          <th scope="row">{{discount._id}}</th>
          <td>{{discount.name}}</td>
          <td>{{discount.description}}</td>
          <td>{{discount.pourcentage}}</td>
          <td>{{discount.active}}</td>
 
        </tr>
      </tbody>
    </table>
