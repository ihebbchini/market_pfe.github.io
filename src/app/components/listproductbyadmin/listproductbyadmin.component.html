<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-primary">

<div class="container">
    <!-- No data message -->
    <p *ngIf="product.length <= 0" class="no-data text-center">There is no product added yet!</p>
    <!-- product list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="product.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">product ID</th>
          <th scope="col">Name</th>
          <th scope="col">description</th>
          <th scope="col">categorieid</th>
          <th scope="col">price </th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of product; let i = index">
          <th scope="row">{{product._id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.categorieid}}</td>
          <td>{{product.price}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/admineditproduct/', product._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;





            <span class="edit" [routerLink]="['/admindetailproduct/', product._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;


            <span class="delete" (click)="removeproduct(product, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>




    
    <br><hr>

  </div>
</div>
