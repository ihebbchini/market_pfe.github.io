<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="message.length <= 0" class="no-data text-center">There is no message added yet!</p>
    <!-- message list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="message.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">message ID</th>
          <th scope="col">titre</th>
          <th scope="col">etat</th>
          <th scope="col">datecreation</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of message; let i = index">
          <th scope="row">{{message._id}}</th>
          <td>{{message.titre}}</td>
          <td>{{message.etat}}</td>
          <td>{{message.datecreation}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/usereditmessage/', message._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;


            <span class="edit" [routerLink]="['/usereditmessage/', message._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;



            <span class="delete" (click)="removemessage(message, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>





    
    <br><hr>

  </div>
</div>
