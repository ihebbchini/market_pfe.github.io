<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-primary">

<div class="container">
    <!-- No data message -->
    <p *ngIf="admin.length <= 0" class="no-data text-center">There is no admin added yet!</p>
    <!-- admin list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="admin.length > 0">
      <thead class="table-primary">
        <tr>
          <th scope="col">admin ID</th>
          <th scope="col">Email</th>

          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admin; let i = index">
          <th scope="row">{{admin._id}}</th>
          <td>{{admin.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/admineditadmin/', admin._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;

            <span class="edit" [routerLink]="['/admindetailadmin/', admin._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;


            <span class="delete" (click)="removeadmin(admin, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;

          </td>
        </tr>
      </tbody>
    </table>
  </div>



    
    <br><hr>

  </div>
</div>
