<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="orderitem.length <= 0" class="no-data text-center">There is no orderitem added yet!</p>
    <!-- orderitem list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="orderitem.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">orderitem ID</th>
          <th scope="col">orderid</th>
          <th scope="col">productid</th>
          <th scope="col">quantite</th>
          <th scope="col">datecreation</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderitem of orderitem; let i = index">
          <th scope="row">{{orderitem._id}}</th>
          <td>{{orderitem.orderid}}</td>
          <td>{{orderitem.productid}}</td>
          <td>{{orderitem.quantite}}</td>
          <td>{{orderitem.datecreation}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/usereditorderitem/', orderitem._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;


            <span class="edit" [routerLink]="['/usereditorderitem/', orderitem._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;


            <span class="delete" (click)="removeorderitem(orderitem, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>


    
    <br><hr>

  </div>
</div>
<!-- form card register -->
