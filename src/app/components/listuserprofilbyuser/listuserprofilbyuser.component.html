<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="userprofil.length <= 0" class="no-data text-center">There is no userprofil added yet!</p>
    <!-- userprofil list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="userprofil.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">userprofil ID</th>
          <th scope="col">Name</th>
          <th scope="col">adresse</th>
          <th scope="col">phone</th>
          <th scope="col">specialite</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userprofil of userprofil; let i = index">
          <th scope="row">{{userprofil._id}}</th>
          <td>{{userprofil.name}}</td>
          <td>{{userprofil.adresse}}</td>
          <td>{{userprofil.phone}}</td>
          <td>{{userprofil.specialite}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/useredituserprofil/', userprofil._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/useredituserprofil/', userprofil._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removeuserprofil(userprofil, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>



    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
