<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-primary">


<div class="container">
    <!-- No data message -->
    <p *ngIf="categorieproduct.length <= 0" class="no-data text-center">There is no categorieproduct added yet!</p>
    <!-- categorieproduct list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="categorieproduct.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">categorieproduct ID</th>
          <th scope="col">Name</th>
          <th scope="col">datecreation</th>
          <th scope="col">datemodification</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorieproduct of categorieproduct; let i = index">
          <th scope="row">{{categorieproduct._id}}</th>
          <td>{{categorieproduct.name}}</td>
          <td>{{categorieproduct.datecreation}}</td>
          <td>{{categorieproduct.datemodification}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/admineditcategorieprodutc/', categorieproduct._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;

            <span class="edit" [routerLink]="['/admindetailcategorieprodutc/', categorieproduct._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;


            <span class="delete" (click)="removecategorieproduct(categorieproduct, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>



    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
