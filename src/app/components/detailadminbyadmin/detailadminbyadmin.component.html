<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card btn-primary">

   <br><h1>MORE DETAILS :</h1>

  </div>
</div>

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">



<div class="row justify-content-center">
    <div class="register-admin">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputName">email</label>
                <input class="form-control" type="text" formControlName="email" readonly/>
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['email'].errors?.['required']"
                >
                email is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputName">password</label>
                <input class="form-control" type="text" formControlName="password" readonly/>
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['password'].errors?.['required']"
                >
                password is required.
                </div>
              </div>
            </div>

          </div>





        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>







    
    <br><hr>

  </div>
</div>
<!-- form card register -->
</div>
