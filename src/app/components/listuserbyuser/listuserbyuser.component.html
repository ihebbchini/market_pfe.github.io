<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">


<div class="container">
    <!-- No data message -->
    <p *ngIf="user.length <= 0" class="no-data text-center">There is no user added yet!</p>
    <!-- user list -->
    <table id="htmlData"  class="table table-bordered" *ngIf="user.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">user ID</th>
          <th scope="col">Email</th>

          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user; let i = index">
          <th scope="row">{{user._id}}</th>
          <td>{{user.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/useredituser/', user._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/useredituser/', user._id]">
              <button type="button" class="btn btn-info btn-sm">Consulter</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removeuser(user, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>


    
    <br><hr>

  </div>
</div>
